<header class="fixed-top">
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand">ALURAPIC</a>
        <div *ngIf="(user$ | async) as user ; else login"> <!-- com async pipe se tem acesso ao valor da emissao do observable -->
            <i class="fa fa-user-circle mr-1"></i>
            <a class="mr-1">{{ user.name }}</a>
            <a (click)="logout()">(logout)</a>
        </div>
        <ng-template #login>
            <span class="navbar-text">
                <a [routerLink]="['']">Please, login!</a> <!-- routerLink equivale ao router.navigate([]). Vai para a pagina de login sem recarrer a pagina/aplicacao inteira -->
            </span>
        </ng-template>
    </nav>
</header>
